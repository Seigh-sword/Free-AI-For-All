<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCo AI</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Seigh-sword/Free-AI-For-All/refs/heads/main/assets/CoCoAiIcon.png">
    
    <link rel="stylesheet" href="webpage/style.css">
</head>
<body>

    <header>
        <img src="https://raw.githubusercontent.com/Seigh-sword/Free-AI-For-All/refs/heads/main/assets/CoCoAiIcon.png" class="logo">
        <div class="header-info">
            <strong>CoCo AI</strong>
            <span id="statusText">Ready</span>
        </div>
        <div id="statusDot" class="status-dot"></div>
    </header>

    <div id="chat"></div>

    <div id="loader" class="hidden">
        <img src="https://raw.githubusercontent.com/Seigh-sword/CoCoAI/refs/heads/main/assets/CoCoImageLoading.gif" alt="Loading...">
    </div>

    <div class="input-bar">
        <input type="text" id="userInput" placeholder="Message CoCo or use /image...">
        <button id="sendBtn">Send</button>
    </div>

    <script type="module" src="webpage/script.js"></script>
</body>
</html>
