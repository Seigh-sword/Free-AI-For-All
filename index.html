<!DOCTYPE html>
<html>
<head>
  <title>Free AI Test</title>

  <!-- Your REAL CDN -->
  <script src="https://storm-engine-073.app.ohara.ai/Free-AI-For-All.js"></script>
</head>
<body>
  <h1>Free-AI-For-All Test</h1>
  <button onclick="testAI()">Run AI</button>

  <div id="result" style="margin-top:20px; font-size:20px;"></div>

  <script>
    async function testAI() {
      document.getElementById("result").innerText = "Generating...";

      // The REAL class name from your docs
      const ai = new FreeAIForAll({ temperature: 0.7 });

      try {
        // Chat example
        const text = await ai.chat("Tell me a short joke");
        document.getElementById("result").innerText = text;

        // Code example (logs to console only)
        const code = await ai.code("Reverse a string", "javascript");
        console.log("Generated Code:", code);

        // Image example (replace page content)
        const img = await ai.generateImage("Cute robot waving");
        document.getElementById("result").innerHTML =
          `<img src="${img}" width="400">`;

      } catch (err) {
        document.getElementById("result").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
